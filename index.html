<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Task List Web Widget</title>

    <link rel="icon" href="">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main-canvas">
        <div id="blur">
            <div id="column-container">
                <div id="user-column">
                    <div id="avatar-box">
                        <div id="avatar-greeting">
                            Welcome Back, Trainer [Username]
                        </div>
                    </div>
                    <div id="avatar-inventory">
                        Inventory:
                    </div>
                </div>
                <div id="space-column">
                </div>
                <div id="task-column">
                    <div id="tasks-header">
                        Task List
                    </div>
                    <div id="task_list_items">
                        <div class="task">
                            <div id="task-text"><input class="radiobtn" type="radio">Task 1</div>
                            <div id="hpcontainer"><p id="hptext">HP:</p><div class="hp-bar"><div class="hpdiff1"></div></div></div><p id="duedatetext">Due Date:</p>
                            <div id="image-container"><img id="random-image1" src="" alt="" width="100" height="100"></div>
                        </div>
                        <div class="task">
                            <div id="task-text"><input class="radiobtn" type="radio">Task 2</div>
                            <div id="hpcontainer"><p id="hptext">HP:</p><div class="hp-bar"><div class="hpdiff2"></div></div></div><p id="duedatetext">Due Date:</p>
                            <div id="image-container"><img id="random-image2" src="" alt="" width="100" height="100"></div>
                        </div>
                        <div class="task">
                            <div id="task-text"><input class="radiobtn" type="radio">Task 3</div>
                            <div id="hpcontainer"><p id="hptext">HP:</p><div class="hp-bar"><div class="hpdiff3"></div></div></div><p id="duedatetext">Due Date:</p>
                            <div id="image-container"><img id="random-image3" src="" alt="" width="100" height="100"></div>
                        </div>
                        <div class="task">
                            <div id="task-text"><input class="radiobtn" type="radio">Task 4</div>
                            <div id="hpcontainer"><p id="hptext">HP:</p><div class="hp-bar"><div class="hpdiff4"></div></div></div><p id="duedatetext">Due Date:</p>
                            <div id="image-container"><img id="random-image4" src="" alt="" width="100" height="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
